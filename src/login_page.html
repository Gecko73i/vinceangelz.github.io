<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <img src="01 assets/01 images/02 app_logo.png" width="320" height="320">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="username" name="username" required placeholder="username">
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required placeholder="password">
            </div>
            <button type="button" id="login_user" name="login_user" onclick="checkLogin()">Login</button>
            <p>Or login with</p>
            <div class="social-buttons">
                <button type="button" onclick="loginWithFacebook()">Facebook</button>
                <button type="button" onclick="loginWithGoogle()">Google</button>
            </div>
            <p>No account yet? Sign up now</p>
        </form>
    </div>

    <script>
        function checkLogin() {
            // Get the entered username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the username and password match the expected values
            if (username === "user1" && password === "1234") {
                // Redirect to another page (replace 'your_redirect_page.html' with the actual page)
                window.location.href = 'index.html';
            } else {
                // Display an error message or perform other actions for failed login
                alert('Incorrect username or password. Please try again.');
            }
        }

        function loginWithFacebook() {
            // Placeholder function for Facebook login
            alert('Facebook login not implemented in this example.');
        }

        function loginWithGoogle() {
            // Placeholder function for Google login
            alert('Google login not implemented in this example.');
        }
    </script>

</body>
</html>
